linters:
  enable-all: true
  disable:
    # re-enable when working
    - contextcheck
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
    # maybe enable these
    - wrapcheck
    # leave these disabled
    - containedctx
    - cyclop
    - deadcode
    - dupl
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gocognit
    - goconst
    - godox
    - golint
    - gomnd
    - ifshort
    - interfacer
    - lll
    - maligned
    - nestif
    - nlreturn
    - nolintlint
    - nosnakecase
    - scopelint
    - structcheck
    - thelper
    - varcheck
    - varnamelen
